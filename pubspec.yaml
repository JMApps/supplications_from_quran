name: supplications_from_quran
description: Supplications from Quran

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  path_provider: ^2.0.9
  sqflite: ^2.0.2
  flutter_html: ^2.2.1
  share: ^2.0.4
  clipboard: ^0.1.3
  assets_audio_player: ^3.0.4+1
  shared_preferences: ^2.0.13
  scrollable_positioned_list: ^0.2.3
  provider: ^6.0.2
  o_color_picker: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/audios/
  - assets/databases/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
    - family: Quran
      fonts:
        - asset: assets/fonts/quran_font.ttf
