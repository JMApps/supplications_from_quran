name: supplications_from_quran
description: Supplications from Quran

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_provider: ^2.0.2
  sqflite: ^2.0.0+3
  flutter_html: ^2.1.0
  share: ^2.0.4
  clipboard: ^0.1.3
  assets_audio_player: ^3.0.3+6
  shared_preferences: ^2.0.6
  o_color_picker: ^1.0.1
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  rolling_nav_bar: ^0.0.4
  persistent_bottom_nav_bar: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
  - assets/audios/
  - assets/databases/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/gilroy_medium.ttf
    - family: Quran
      fonts:
        - asset: assets/fonts/quran_font.ttf
